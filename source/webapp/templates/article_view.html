<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
     {% for field_name, field_value in user.items %}
         {% if field_name == name %}
              <p><i>{{field_value}}</i></p>
         {% else %}
              <p>{{field_value}}</p>
         {% endif %}
     {% endfor %}

<p>{{ title }}</p>
<p>{{ content }}</p>
<p>{{ author }}</p>

</body>

</html>
